{# impl #}
<!--
  fallback card card html
  - in css: default hybrid css, but with hover instead of click
  - checkbox is here specifically so hybridClick() works on hover cards
-->

<input
  type="checkbox"
  class="hybrid-click-toggle hidden"
  id="hybrid_click_toggle"
  disabled="disabled"
>
<label class="expression__hybrid-wrapper expression__hybrid-wrapper--hover" for="hybrid_click_toggle">
  <div class="expression expression__hybrid expression__hybrid--hover" id="display">
    <span class="expression--sentence expression__hybrid-sentence
                 {% call IFNOT('IsSentenceCard') %} highlight-bold {% endcall %}
                 {% call IF('IsTargetedSentenceCard') %} highlight-bold {% endcall %}
                 "
          id="hybrid-sentence">
      {{ utils.prioritize_alt_display("Sentence", sentence=True) }}
    </span>
    <span class="expression--word expression__hybrid-word
        {% call IF('IsTargetedSentenceCard') %} expression__hybrid-word--sentence-indicator {% endcall %}
        {% call IFNOT('IsTargetedSentenceCard') %}
          {% call IF('IsSentenceCard') %} expression__hybrid-word--sentence-indicator {% endcall %}
          {% call IFNOT('IsSentenceCard') %} expression__hybrid-word--word-indicator {% endcall %}
        {% endcall %}
        expression__hybrid-word--hover-indicator"
        id="hybrid-word">
      {{ T("Word") }}
    </span>
  </div>

</label>
