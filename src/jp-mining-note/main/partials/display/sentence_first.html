<input
  type="checkbox"
  class="sentence-first-click-toggle hidden"
  id="hybrid_click_toggle"
  {% call IF('IsHoverCard') %}
  {% if not COMPILE_OPTIONS("allowClickToggleOnHoverCards").item() %}
  disabled="disabled"
  {% endif %}
  {% endcall %}
  {% call utils.if_none('IsHoverCard', 'IsClickCard') %}
  disabled="disabled"
  {% endcall %}
>
<label class="expression__sf
              {% call IF('IsHoverCard') %} expression__sf--hover {% endcall %}
              {% call IF('IsClickCard') %}
                expression__sf--click
                expression__sf--click-hover-effect
              {% endcall %}
              {% call IF('IsTargetedSentenceCard') %} highlight-bold {% endcall %}
              "
    for="hybrid_click_toggle" id="display">

  <div class="expression-box expression-box__sf-sentence">
    {% filter indent(4) %}
    {{ pa_indicator("sentence") }}
    {% endfilter %}

    <div class="expression--sentence expression__sf-sentence
                 {{ utils.default_disp_sent_quote_class() }}
                 "
          id="sf_sentence">
      {{ utils.prioritize_alt_display("Sentence", sentence=True) }}
    </div>
  </div>


  <div class="expression__sf-word-wrapper"><span class="expression--word expression__sf-word" id="sf_word">{{ T("Word") }}</span></div>

</label>
