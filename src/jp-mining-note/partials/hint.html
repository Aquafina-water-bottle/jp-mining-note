{# impl #}
{% call IF("HintNotHidden") %}
  <div class="hint hint--text-wrapper hint--not-hidden">
    <div class="hint-text highlight-bold">{{ T("HintNotHidden") }}</div>
  </div>
{% endcall %}

{% call IF("Hint") %}
  <details class="hint" id="hint_details">
    <summary>{{ TRANSLATOR.get('hint') }}</summary>
    <div class="hint--text-wrapper">
      <div class="highlight-bold hint-text">{{ T("Hint") }}</div>
    </div>
  </details>
{% endcall %}
