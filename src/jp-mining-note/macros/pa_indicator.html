{# impl #}
{% macro pa_indicator(type) %}

<div class="pa-indicator">
  {% call IF("PAShowInfo") %}
  <svg xmlns="http://www.w3.org/2000/svg" focusable="false" viewBox="0 0 50 50"
    class="pa-indicator__svg">
    <circle class="pa-indicator__circle"
        {% if type == "sentence" %}
        cx="25" cy="23" r="10"
        {% elif type == "word" %}
        cx="25" cy="17" r="7"
        {% else %}
        cx="25" cy="25" r="25"
        {% endif %}>
      <title></title>
    </circle>
  </svg>
  {% endcall %} {# IF PAShowInfo #}
</div>

{% endmacro %}
